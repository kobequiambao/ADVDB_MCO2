<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store - Node Selection</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Welcome to the Game Store</h1>
    <p>Select a node to manage and view games:</p>
    <ul>
        <li><a href="node1.html">Go to Node 1 (Central Node)</a></li>
        <li><a href="node2.html">Go to Node 2 (Price < 10)</a></li>
        <li><a href="node3.html">Go to Node 3 (Price >= 10)</a></li>
    </ul>

    <h2>Add a New Game</h2>
    <form id="addGameForm" onsubmit="addGame(event)">
        <label for="app_id">App ID:</label>
        <input type="text" id="app_id" name="app_id" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <label for="about_the_game">About the Game:</label>
        <textarea id="about_the_game" name="about_the_game" required></textarea><br>

        <label for="windows">Windows (1 or 0):</label>
        <input type="number" id="windows" name="windows" min="0" max="1" required><br>

        <label for="linux">Linux (1 or 0):</label>
        <input type="number" id="linux" name="linux" min="0" max="1" required><br>

        <label for="mac">Mac (1 or 0):</label>
        <input type="number" id="mac" name="mac" min="0" max="1" required><br>

        <button type="submit">Add Game</button>
    </form>

    <div id="output"></div>
</body>
</html>
