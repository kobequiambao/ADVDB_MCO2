<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node 1 Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #games-list {
            list-style-type: none;
            padding: 0;
        }
        #games-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Games on Node 1</h1>
    <ul id="games-list">
        <!-- Games will be displayed here -->
    </ul>

    <h2>Update Game</h2>
    <form id="update-form">
        <label for="game-id">Game ID:</label>
        <input type="text" id="game-id" name="game-id" required><br><br>
        <label for="game-name">Name:</label>
        <input type="text" id="game-name" name="game-name" required><br><br>
        <label for="game-price">Price:</label>
        <input type="number" id="game-price" name="game-price" required><br><br>
        <button type="submit">Update Game</button>
    </form>

    <script src="node1.js"></script>
</body>
</html>
